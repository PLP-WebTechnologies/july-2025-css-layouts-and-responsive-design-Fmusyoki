<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Flexbox and Grid Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Grid Container -->
        <section class="grid-container">
            <div class="grid-item">Content 1</div>
            <div class="grid-item">Content 2</div>
            <div class="grid-item">Content 3</div>
            <div class="grid-item">Content 4</div>
            <div class="grid-item">Content 5</div>
            <div class="grid-item">Content 6</div>
        </section>

        <!-- Flexbox Container -->
        <section class="flex-container">
            <div class="flex-item">Item 1</div>
            <div class="flex-item">Item 2</div>
            <div class="flex-item">Item 3</div>
        </section>
    </main>
</body>
</html>
